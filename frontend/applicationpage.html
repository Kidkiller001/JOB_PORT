<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application - NKAPCITY</title>
    <link rel="stylesheet" href="/frontend/styles/applicationpage.css">
</head>
<body>
    <header>
        <div class="logo">NKAPCITY</div>
        <div class="auth-buttons">
            <button id="signup" onclick="window.location.href='register.html'">Sign Up</button>
            <button id="login" onclick="window.location.href='login.html'">Login</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="joblistings.html">Job Listings</a></li>
            <li><a href="login.html">Post Jobs</a></li>
        </ul>
    </nav>
    
    <div class="welcome-section">
        <h3>NKAPCITY JOB APPLICATION PAGE</h3>
    </div>

    <div class="form-container">
        <h2>Application</h2>
        <form id="application-form">
            <fieldset>
                <legend>Job details</legend>
                <div class="form-group">
                    <label for="full-name">Full name</label>
                    <input type="text" id="full-name" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="contact-info">Contact information (email & telephone)</label>
                    <input type="text" id="contact-info" name="contactInfo" required>
                </div>
                <div class="form-group">
                    <label for="file-upload">Upload the following in PDF form: CV / MOTIVATION LETTER / CERTIFICATES / ADDITIONAL INFORMATION</label>
                    <input type="file" id="file-upload" name="documents" accept="application/pdf" multiple required>
                </div>
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" rows="5"></textarea>
                </div>
            </fieldset>
            <div class="form-buttons">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="apply-btn">Apply</button>
            </div>
        </form>
    </div>

    <script src="/frontend/scripts/application.js"></script>
</body>
</html>
